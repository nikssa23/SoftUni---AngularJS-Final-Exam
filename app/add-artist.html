<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Music app</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="musicApp" ng-controller="PageController">
<div class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Music App</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Active</a></li>
        </ul>
    </div>
</div>

<div class="container" ng-controller="AddArtistController">
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal" name="newArtistForm">
                    <h1>Artist</h1>
                    <fieldset>
                        <legend>Main Information</legend>
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-10">
                                <input type="text" required="required" class="form-control form-validation" id="name"
                                       placeholder="Name" ng-model="artist.name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="image" class="col-lg-2 control-label">Image</label>

                            <div class="col-lg-10">
                                <input type="text" required="required"
                                       class="form-control form-validation" id="image" placeholder="Image URL"
                                       ng-model="artist.image">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="created" class="col-lg-2 control-label">Created</label>

                            <div class="col-lg-10">
                                <input type="text" required="required" ng-pattern="/\d\d/\d\d/\d\d\d\d/"
                                       class="form-control form-validation" id="created"
                                       placeholder="Date Created (dd/mm/yyyy)" ng-model="artist.created">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Optional Information</legend>

                        <div class="form-group">
                            <label for="location" class="col-lg-2 control-label">Location</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="location" placeholder="Location "
                                       ng-model="artist.additionalInformation.location">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="albums" class="col-lg-2 control-label">Albums</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="albums" placeholder="Albums "
                                       ng-model="artist.additionalInformation.albums">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="singles" class="col-lg-2 control-label">Singles</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="singles" placeholder="Singles"
                                       ng-model="artist.additionalInformation.singles">
                            </div>
                        </div>

                    </fieldset>

                    <div class="form-group">
                        <div class="pull-right">
                            <button class="btn btn-default" ng-disabled="newArtistForm.$invalid" ng-click="saveArtist(artist, newArtistForm)">Save</button>
                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
                <div id="source-button" class="btn btn-primary btn-xs" style="display: block;">&lt; &gt;</div>
            </div>
        </div>
        <div class="col-lg-6">
            <img ng-src="{{artist.image}}"/>
        </div>

    </div>
</div>


<script src="lib/jquery/jquery-2.1.3.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/PageController.js"></script>
<script src="js/controllers/ArtistDetailsController.js"></script>
<script src="js/controllers/AddArtistController.js"></script>
<script src="js/filters/statusFilter.js"></script>
<script src="js/services/artistData.js"></script>
</body>
</html>
