<div>
    <h2>Towns</h2>
    <ul class="list-group text-left">
        <li  class="list-group-item" make-active-on-click>
            <a ng-click="selectTown(nul)" href="">All
            </a>
        </li>
        <li ng-repeat="town in towns" class="list-group-item" make-active-on-click data-object-id="{{town.id}}">
            <a ng-click="selectTown(town.id)" href=""> {{town.name}}
            </a>
        </li>
    </ul>
</div>
