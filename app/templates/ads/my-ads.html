<div ng-controller="MyAdsController" class="center-box container col-md-12 ">
    <div class="center-box">
        <br />
        <div class="page-header text-center">
            <h1>My Ads</h1>
        </div>
    </div>
    <div >
        <div class="col-md-12 " ng-repeat="ads in myAds">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title "><a href="#/ads/{{ads.id}}">{{ads.title}}</a></h3>
                </div>

                <div class="panel-body">

                    <div class="row">

                        <div class="col-md-2">
                            <a href="#" class="thumbnail">
                                <img ng-src="{{ads.imageDataUrl}}" src="" style="height: 100px;"/>
                            </a>
                            <!--                    <a href="" class="btn btn-success btn-sm">Price: 150.00 Lv.</a> -->
                        </div>
                        <div class="col-md-10">
                            <p>{{ads.text}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            By user: {{ads.ownerName}} &nbsp;&nbsp;
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            Email: {{ads.ownerEmail}} &nbsp;&nbsp;
                            <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                            Tel: {{ads.ownerPhone}} &nbsp;&nbsp;
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            Date: {{ads.date | date : 'd-MMM-yyyy'}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
