<div ng-controller="ManageMyAdsController">
    <br/>

    <div class="page-header text-center">
        <h2>Confirm Deleting Ad?</h2>
    </div>

    <div class="container ">
        <div class="col-md-3 ">
        </div>
        <div class="col-md-6 ">
            <form>
                <ul type="none">

                    <li><h3>Title:</h3></li>
                    <li>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-font" aria-hidden="true"></span>
                        </span>
                            <input type="text" class="form-control" placeholder="Title" ng-model="ad.title" ng-disabled="true" >

                        </div>
                    </li>

                    <li><h3>Text:</h3></li>
                    <li>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </span>
                            <textarea type="text" class="form-control" placeholder="Write text here ... " ng-model="ad.text" ng-disabled="true"></textarea>
                        </div>
                    </li>

                    <li><h3>Image:</h3></li>
                    <li>

                        <img ng-src="{{ad.imageDataUrl}}" src="" alt="" />
                    </li>

                    <li><h3>Select Town</h3></li>

                    <li>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"   ></span>
                        </span>

                            <div select-town class="col-lg-12 form-control" ng-model="ad.townId" ng-disabled="true" >
                                </div>
                        </div>
                    </li>

                    <li><h3>Select Category</h3></li>

                    <li>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                        </span>
                            <div select-categories class="col-lg-12 form-control" ng-model="ad.categoryId" ng-disabled="true"></div>
                        </div>
                    </li>

                    <li>
                        <br/>
                        <button class="btn btn-lg btn-danger col-lg-5" ng-click="deleteAd(ad)">Delete</button>
                        <button class="btn btn-lg btn-default col-lg-5 col-lg-offset-2" ng-click="cancelDelete(ad)">Cancel</button>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
