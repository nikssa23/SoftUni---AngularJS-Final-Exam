<div ng-controller="RegisterController">
    <br/>

    <div class="page-header text-center">
        <h2>Take new profile</h2>
    </div>

    <div class="container ">
        <div class="col-lg-12" id="registration-form">
            <form>
                <div class="input-group col-lg-4 center-box ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </span>
                    <input type="text" class="form-control" placeholder="Real Name" ng-model="user.name" required>
                </div>
                <div class="input-group col-lg-4 center-box ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-registration-mark" aria-hidden="true"></span>
                </span>
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
                </div>

                <div class="input-group col-lg-4 center-box ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
                </span>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password"
                           required>
                </div>

                <div class="input-group col-lg-4 center-box ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
                </span>
                    <input type="password" class="form-control" placeholder="Confirm Password"
                           ng-model="user.confirmPassword" required>
                </div>

                <div class="input-group col-lg-4 center-box ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                </span>
                    <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
                </div>

                <div class="input-group col-lg-4 center-box ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                </span>
                    <input type="text" class="form-control" placeholder="Phone" ng-model="user.phone" required>
                </div>

                <div class="input-group col-lg-4 center-box ">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </span>
                    <div select-town class="col-lg-12 form-control" ng-model="user.town" placeholder="Town" ></div>
                </div>


                <div class="input-group col-lg-4 center-box ">
                    <br/>
                    <button class="btn btn-lg btn-success col-md-12" ng-click="registerUser(user)">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
